<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invader Ironhack Edition</title>
  <link rel="apple-touch-icon" sizes="57x57" href="/img/apple-icon-57x57.png">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="main">
        
      <div class="sidebar">
          <img src="img/logoSP.jpg" width="200" height="200">
          
          <img src ="Img/direction.png" width="100" height="100">
          <p>Arrows for move</p>
          <p>Spacebar for shot</p>
          <img id="start" src="img/pressstar.png" width="250" height="250">
        </div> 
        <div class="wrap">  
          <div class="game-wrapper">
            <div class="game"></div>
            <div class="congratulations">
              <h1>Congratulations!</h1>
              <h2>You won the game</h2>
              <button class="btn" onclick="window.location.reload()">Restart</button>
            </div>
            <div class="game-over">
              <h1>GAME OVER</h1>
              <h2>You lost the game</h2>
              <button class="btn" onclick="window.location.reload()">Restart</button>
            </div>
          </div>
        </div>
      </div> 
      <div class="footer">
        <div class="player1">
          <p>Player1</p> 
          <p id="score1">Score</p>
        </div>
        <div class="player2">
          <p>Player2</p>
          <p id="score2">Score</p>
        </div>
      </div>
  <div class="thanks">
    <span class="TK_S">Make with &#128153; in Ironhack </span>
    <span class="TK_S"> <a href="https://github.com/saulscs/Space-Invader---Ironhack-Edtion">Github</a></span>
    <span class="TK_S">All rights reserved <a href="https://twitter.com/saul_scs">@saul_scs</a></span>
  </div>
  <script src="js/game.js"></script>
</body>
</html>
